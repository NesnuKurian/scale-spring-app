apiVersion: v1
kind: Service
metadata:
  name: {{ include "scale-spring-app.fullname" . }}-service
spec:
  selector:
    app: {{ include "scale-spring-app.name" . }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  type: {{ .Values.service.type }}
